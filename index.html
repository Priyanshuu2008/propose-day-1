    button {

    }

    button.show {
        display: inline-block;
    }

    button:hover {

    /* Fireflies */
    .firefly {
        position: absolute;
        width: 6px;
        height: 6px;
        background: radial-gradient(circle, #fffacd, #ffeb3b);
        border-radius: 50%;
        opacity: 0.8;
        animation: fly 8s linear infinite, glow 2s ease-in-out infinite;
    }

    @keyframes fly {
        0% {
            transform: translateY(100vh) translateX(0);
        }
        100% {
            transform: translateY(-120vh) translateX(100px);
        }
    }

    @keyframes glow {
        0%, 100% {
            box-shadow: 0 0 5px #fffacd;
        }
        50% {
            box-shadow: 0 0 15px #ffeb3b;
        }
    }
</style>

<script>
let pages = document.querySelectorAll('.page');
let index = 0;

function typeText(el, text, btn) {
    let i = 0;
    el.innerHTML = "";
    let timer = setInterval(() => {
        el.innerHTML += text.charAt(i);
        i++;
        if (i >= text.length) {
            clearInterval(timer);
            if (btn) btn.classList.add("show");
        }
    }, 40);
}

function showTyping(page) {
    let t = page.querySelector('.typing');
    let b = page.querySelector('button');
    typeText(t, t.dataset.text, b);
}

showTyping(pages[0]);

function nextPage() {
    pages[index].classList.remove('active');
    index++;
    pages[index].classList.add('active');
    showTyping(pages[index]);
}
</script>
