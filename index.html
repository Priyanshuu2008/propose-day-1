<script>
let pages = document.querySelectorAll('.page');
let index = 0;

function typeText(element, text, button) {
    let i = 0;
    element.innerHTML = "";
    let interval = setInterval(() => {
        element.innerHTML += text.charAt(i);
        i++;
        if (i >= text.length) {
            clearInterval(interval);
            if (button) button.classList.add("show");
        }
    }, 40);
}

function showTyping(page) {
    let typingBox = page.querySelector('.typing');
    let btn = page.querySelector('button');
    typeText(typingBox, typingBox.dataset.text, btn);
}

showTyping(pages[0]);

function nextPage() {
    pages[index].classList.remove('active');
    index++;
    pages[index].classList.add('active');
    showTyping(pages[index]);
}
</script>
