/* Fireflies */
.firefly{
    position:absolute;
    width:6px;
    height:6px;
    background:radial-gradient(circle,#fffacd,#ffeb3b);
    border-radius:50%;
    opacity:.9;
    animation:floatUp linear infinite, glow 2s ease-in-out infinite;
}

@keyframes floatUp{
    from{
        transform:translateY(0);
    }
    to{
        transform:translateY(-120vh);
    }
}

@keyframes glow{
    0%,100%{box-shadow:0 0 6px #fffacd;}
    50%{box-shadow:0 0 16px #ffeb3b;}
}
</style>

<script>
let pages=document.querySelectorAll('.page');
let index=0;

function typeText(el,text,btn){
    let i=0;
    el.innerHTML="";
    let t=setInterval(()=>{
        el.innerHTML+=text.charAt(i);
        i++;
        if(i>=text.length){
            clearInterval(t);
            if(btn)btn.classList.add("show");
        }
    },40);
}

function showTyping(p){
    let t=p.querySelector('.typing');
    let b=p.querySelector('button');
    typeText(t,t.dataset.text,b);
}

showTyping(pages[0]);

function nextPage(){
    pages[index].classList.remove('active');
    index++;
    pages[index].classList.add('active');
    showTyping(pages[index]);
}
</script>
